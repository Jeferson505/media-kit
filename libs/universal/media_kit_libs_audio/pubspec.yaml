name: media_kit_libs_audio
description: package:media_kit audio (only) playback native libraries for all platforms.
version: 1.0.5
homepage: https://github.com/media-kit/media-kit.git
repository: https://github.com/media-kit/media-kit.git

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  media_kit_native_event_loop: ^1.0.9
  media_kit_libs_android_audio: ^1.3.7
  media_kit_libs_ios_audio: ^1.1.5
  media_kit_libs_macos_audio: ^1.1.5
  media_kit_libs_windows_audio: ^1.0.10
  media_kit_libs_linux: ^1.1.4

# NOTE: Remove before publishing to pub.dev
dependency_overrides:
  media_kit_native_event_loop:
    path: ../../../media_kit_native_event_loop
  media_kit_libs_android_audio:
    path: ../../android/media_kit_libs_android_audio
  media_kit_libs_ios_audio:
    path: ../../ios/media_kit_libs_ios_audio
  media_kit_libs_macos_audio:
    path: ../../macos/media_kit_libs_macos_audio
  media_kit_libs_windows_audio:
    path: ../../windows/media_kit_libs_windows_audio
  media_kit_libs_linux:
    path: ../../linux/media_kit_libs_linux
